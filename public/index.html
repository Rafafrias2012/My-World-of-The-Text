<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My World of Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-screen">
        <h1>My World of Text</h1>
        <input type="text" id="nickname" placeholder="Enter your nickname">
        <input type="text" id="world-id" placeholder="Enter world ID">
        <button id="login-btn">Login</button>
    </div>
    <div id="game-screen" style="display: none;">
        <div id="canvas-container">
            <canvas id="text-canvas"></canvas>
        </div>
        <div id="controls">
            <input type="text" id="text-input" placeholder="Type your text here">
        </div>
    </div>
    <div id="bottom-links">
        <a href="https://discord.gg/K97uXkZh" target="_blank">Join our Discord</a>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
